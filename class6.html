<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
      <label for="Name">Name :</label> 
      <input type="textfield" id="Name" placeholder="First Name + Last Name" required> 
      <br>
      <br>
      <label for="mail">Email :</label> 
      <input type="Email" id="mail" placeholder="abc@gmail.com" required> 
      <br>
      <br>
      <label for="phone">Phone :</label> 
      <input type="tel" id="phone" >
      <br>
      <br>
      <label for="OccupationType">Type of Occupation :</label>
      <select name="OccupationType" id="OccupationType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
    </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest :</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
        <br>
        <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>
        <br>
        <label for="checkbox1">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
        <br>
        </fieldset>
        <br>
        <br>
     <label for="textarea1">Comments :</label>
     <br>
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
      <br>
      <br>
     <input type="button" value="Register"> 
    </form>
</body>
</html>
