  <!-- | Feature           | `innerText`                             | `textContent`                           |
| ----------------- | --------------------------------------- | --------------------------------------- |
| **What it gives** | Only **visible** text on the screen     | All the text, **even hidden**           |
| **Line breaks**   | Includes line breaks                    | Keeps everything in one line (usually)  |
| **Performance**   | Slower (because it checks styling)      | Faster                                  |
| **Used when**     | You want to get what user actually sees | You want **all** the text (even hidden) | -->
