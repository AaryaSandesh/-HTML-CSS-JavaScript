<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <label for="name">Name :</label> 
       <input type="text" id="name" placeholder="First+Last Name" required>
       <br>
       <br>
       <label for="mail">Email :</label> 
       <input type="email" id="mail" placeholder="abc@gmail.com" required>
       <br>
       <br>
       <label for="phone">Phone :</label> 
       <input type="tel" id="phone" required>
       <br>
       <br>
       <label for="resume">Resume :</label> 
       <input type="file" id="resume" required>
       <br>
       <br>
       <label for="exp">Experiance(in Years) :</label> 
       <input type="text" id="exp" required>
       <br>
       <br>
    </form>
</body>
</html>
