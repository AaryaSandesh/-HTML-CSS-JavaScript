<body>
    <!-- emmet :plug-in in vs code installed by default  -->
     <!-- it is generally use of shortcutes to generate a full code -->
      <!-- Emmet Documentation -->
      <!--p>img : gives img tag in paragraph . parent-child relationship   -->
      <!-- article + section gives two tags in diffrent lines like a sibling -->
       <!-- h3{provides content in the tag} -->
        <h3>this is a emmet</h3>
    
<!-- ID: Uniquely identifies the element
 class :parent entity.used for grouping of multiple elements-->
 <!-- for creating id use # 
  ex}p#para1-->
  <p id="para1"></p>
  <!-- use . for class -->
<p class="billi kutta"></p>


<!-- DIV tag :non semantic tag ,for creating division-->
<!--Used for wrapping /container . Generic container  -->
<!-- To create a grouping in the html code -->



<!-- BLOCK ELEMENT AND INLINE ELEMENT -->
 <div class="container">
    <section>
        <ul>
            <li></li>
            <li></li>
            <footer></footer>
        </ul>
    </section>
 </div>

 <div class="wrapper">
    <header></header>
    <main></main>
    <footer></footer>
 </div>

 <!-- To know what type of tag it is block or inline?Fill the background colour -->
<div style="background-color: aquamarine;">This is Me</div> 
<!-- Div:block element -->
<span style="background-color: aqua;">This is me too</span>
<!-- Span :Inline -->

<!-- Convertable in each other: -->
 <p style="background-color: blueviolet; display: inline;">First para</p>
 <p style="background-color: rgba(21, 247, 13, 0.973);">Second para</p>
