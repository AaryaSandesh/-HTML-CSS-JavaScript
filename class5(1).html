<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <!-- Fieldset provides the outline border-->
        <legend>Choose Your Food</legend>
        <label for="date1">Date Pick:</label>
        <input type="date" id="date1" required />
        <br />
        <label for="sele">Choose your Dish :</label>
        <select name="dishes" id="sele">
          <option value="Maggie">Maggie</option>
          <option value="Kurkure">Kurkure</option>
          <option value="Chips">Chips</option>
        </select>
        <br />
        <br />
        <textarea
          name="textarea"
          id="mm"
          cols="30"
          rows="10"
          placeholder="Enter feedback"
        ></textarea>
        <br />
        <br />
        <label for="AA">Enter the imp image :</label>
        <input type="file" name="Imp Image" id="AA" />
        <br />
        <br />
        <label for="radio1">Radio Button :</label>
        <input type="radio" name="radio1" id="radio1" value="subscribe" />
        <label for="radio2">Radio Button 2 :</label>
        <input type="radio" name="radio2" id="radio2" value="subscribe" />
        <label for="radio3">Radio Button 3 :</label>
        <input type="radio" name="radio3" id="radio3" value="subscribe" />
        <br />
        <br />
        <!-- Here name button plays an important role in Radio Button.If suppose u give different names in the name attribute of input it will select unique option.
         Otherwise it selects all the options -->
        <button>Vivya</button>
        <br />
        <br />
        <input
          type="image"
          name="image1"
          id="imagebut"
          alt="click here"
          src="kanha.png"
          width="200px"
          height="100px"
        />
        <br />
        <br />
        <label for="pass1">Enter Password :</label>
        <input type="password" id="pass1" name="pass1">
      </fieldset>
    </form>
  </body>
</html>
