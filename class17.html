<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            height:400px;
            width:4000px;
            background-color: aqua;
            border: 3px solid black;
        }
        @media (min-width:300px) and (max-width:500px) {
            .box{
          background-color: aquamarine;
            }

        }
    </style>
</head>
<body>
    <!-- Display size ke accordingly ek particular website kaise dekhegi:Through media query-->
  <div>
    <div class="box">
        Hello Jee
    </div>
  </div>   
</body>
</html>
