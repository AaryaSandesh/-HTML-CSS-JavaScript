<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Characters are marked to certain numbers so that we can render them digitally
     UTF-8 :character encoding scheme and is multilingual -->
     <meta http-equiv="X-UA-Compatible" content="IE=egde"/>
     <!-- while rendering any web page we will be using latest rendering engine :gives uniformity-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--width of the web page will be according to the device and the initial scale is actually the zoom level-thats 100%  -->
    <meta name="description" content="We civilize humans"/>
    <!-- description of what is actually there in our website -->
     <meta name="keywords" content="human,gpt ,memem"/>
     <!-- this keywords present in the content when searched by user will get recommandation of our website -->
    <title>Favicon , Meta, Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="kanha.png" type="image/png">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to Our World</h1>
    <button>Submit</button>
    <!-- SEO :Search Engine Optimization
     Yogdan :Metatags -->

</html>
